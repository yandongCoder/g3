<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../dist/css/graph.css">
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .tools{
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<div style="width: 100%;height: 100%;">
    <canvas width="100%" height="100%" id="my-graph"></canvas>
</div>
<div class="tools">
    <button id="showBrush">showBrush</button>
</div>
</body>
</html>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../dist/js/g3.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
   $("#my-graph")
           .attr('width',$('#my-graph').parent().width())
           .attr('height',$('#my-graph').parent().height());
    var nodes = [], links = [];
    for (var i = 5000; i--;) {
        if(i<1500){
            nodes.push({
                id: i,
                label: i,
                radius: randomInt(7, 15),
                x: randomInt(0, 1920),
                y: randomInt(0, 800),
                color:'#0a0',
                icon:'fa-user'
            });
        }else if(i>1500 && i<3000){
            nodes.push({
                id: i,
                label: i,
                radius: randomInt(7, 15),
                x: randomInt(0, 1920),
                y: randomInt(0, 800),
                color:'#a00',
                icon:'fa-user'

            });
        }else{
            nodes.push({
                id: i,
                label: i,
                radius: randomInt(7, 15),
                x: randomInt(0, 1920),
                y: randomInt(0, 800),
                color:'#00a',
                icon:'fa-user'

            });
        }


        links.push({
            id: i,
            label: i,
            src: randomInt(1, 2000),
            dst: randomInt(1, 2000)
        });
    }




    var myGraph = g3.graph("#my-graph")
            .nodes(nodes)
            .links(links);

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    //    myGraph.group([myGraph.nodes()[2], myGraph.nodes()[4]]);
    //    myGraph.group([myGraph.nodes()[3], myGraph.nodes()[5]]);


</script>
