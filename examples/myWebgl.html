<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body onload="main()">
<canvas id="webgl" width="960" height="450"></canvas>
</body>
<script src="./lib/webgl-utils.js"></script>
<script src="./lib/webgl-debug.js"></script>
<script src="./lib/cuon-utils.js"></script>
<script type="x-shader/x-vertex" id="vertexShader">
    attribute vec4 a_Position;
    attribute float a_PointSize;
    void main(){
        gl_Position = a_Position;
        gl_PointSize = a_PointSize;
    }

</script>
<script type="x-shader/x-fragment" id="fragmentShader">
    void main(){
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }

</script>
<script>
    function main() {
        var g_points = new Float32Array(1000);
        var arr = [];
        for(var i = 1000; i--;){
            arr.push(Math.random());
        }
        g_points.set(arr, 0);

        var canvas = document.getElementById("webgl");
        var gl = getWebGLContext(canvas);
        if (!initShaders(gl, document.getElementById("vertexShader").textContent, document.getElementById("fragmentShader").textContent)) {
            console.log("failed init");
            return;
        }

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
        gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0);
        gl.vertexAttrib1f(a_PointSize, 15.0);

        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        console.time("render");
        render();
        console.timeEnd("render");

        function render() {
            var vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, g_points, gl.STATIC_DRAW);
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(a_Position);

            gl.clear(gl.COLOR_BUFFER_BIT);
            var len = g_points.length;

            gl.drawArrays(gl.POINTS, 0 , 500);
        }
    }
</script>
