<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../dist/css/g3.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .svg1 {
            width: 1500px;
            height: 500px;
            background: beige;
        }

        .tools {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<svg id="my-graph"></svg>
<div class="tools">
    <button id="showBrush">showBrush</button>
</div>
</body>
</html>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../dist/js/g3.js"></script>
<script>
    var nodes = [], links = [];
    for (var i = 1500; i--;) {
        nodes.push({
                       id: i,
                       label: i,
                       radius: randomInt(7, 15),
                       x: randomInt(0, 1920),
                       y: randomInt(0, 800)
                   });

        links.push({
                       id: i,
                       label: i,
                       src: randomInt(1, 2000),
                       dst: randomInt(1, 2000)
                   });
    }


    var myGraph = g3.graph("#my-graph")
        .nodes(nodes)
        .links(links);


    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
</script>
